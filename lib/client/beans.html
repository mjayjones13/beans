<html>
<head>
    <link rel="stylesheet" href="css/beans.css">
    <script>var Beans = {};</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/modules/wolfy87-eventemitter/EventEmitter.js"></script>
    <script src="./js/ui/base/Control.js"></script>
    <script src="./js/ui/BeansView.js"></script>
    <script src="./js/ui/Content.js"></script>
    <script src="./js/ui/controls/Menu.js"></script>
    <script src="./js/ui/controls/Header.js"></script>
    <script src="./js/ui/controls/Notifications.js"></script>
    <script src="./js/ui/controls/CoffeeBump.js"></script>
    <script src="js/state/Store.js"></script>
    <script src="js/util/data/User.js"></script>
    <script>
        function renderView() {
            var store = new Store({
                user: null,
                connections: []
            });

            var beans = new BeansView({
                store: store
            });

            // Add the main menu and content sections to the UI
            $("#beans").append(beans.view());
        }
        window.onload = renderView;
    </script>
</head>

<body id="beans">
</body>
</html>
