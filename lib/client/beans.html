<html>

    <script src="./js/ui/base/Control.js"></script>
    <script src="./js/ui/controls/Menu.js"></script>
    <script>
        function renderView() {
            var beansView = new BeansView();
            $("#beans").appendChild(beansView.render());

</head>

<body id="beans">
    <section class="beans--Content">
        <header class="beans--Header">
            <h1 class="beans--Header-title">Beans</h1>
        </header>

        <section class="beans--Notification"></section>

        <button class="beans--CoffeeBump">Bump</button>
    </section>
</body>
</html>
